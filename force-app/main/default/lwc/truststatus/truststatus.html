<template>
  <!-- trying to style the content-->
  <template if:true={instance}>
    <div class="app slds-p-around_x-large slds-grid_align-center slds-gutters">
      <div class="slds-grid slds-wrap">
        <div
          class="slds-col slds-size_1-of-1 slds-medium-size_3-of-12 slds-large-size_3-of-12 instanceBox slds-m-bottom_small"
        >
          <lightning-card variant="Narrow">
            <h3 slot="title">
              <lightning-icon
                icon-name="standard:orders"
                size="small"
                class="slds-m-right_small"
              ></lightning-icon>
              <span>{instance.name}</span>
              <lightning-icon
                icon-name={instance.status}
                variant={instance.statusVariant}
                size="small"
                class="slds-float_right"
              ></lightning-icon>
            </h3>
            <div class="slds-m-around_small">
              <div class="slds-text-color_weak">Region :</div>
              <div>{instance.instanceloc}</div>
            </div>
            <div class="slds-m-around_small">
              <div class="slds-text-color_weak">Environment :</div>
              <div class="capitalize">{instance.environment}</div>
            </div>
            <template if:true={instance.releaseVersion}>
              <div class="slds-m-around_small">
                <div class="slds-text-color_weak">Release Version :</div>
                <div>{instance.releaseVersion}</div>
              </div>
            </template>
            <template if:true={instance.releaseNumber}>
              <div class="slds-m-around_small">
                <div class="slds-text-color_weak">Release Number :</div>
                <div>{instance.releaseNumber}</div>
              </div>
            </template>
            <div class="slds-m-around_small">
              <div class="slds-text-color_weak">Products :</div>
              <div>
                <c-trustproducts products={products}></c-trustproducts>
              </div>
            </div>
            <!--p class="slds-p-horizontal_small">Instance Location : {instance.location}</p>
            <p class="slds-p-horizontal_small">Environment : {instance.environment}</p>
            <p class="slds-p-horizontal_small">Current Release : {instance.releaseVersion}</p>
            <p class="slds-p-horizontal_small">Current Release # : {instance.releaseNumber}</p-->
          </lightning-card>
        </div>
        <div
          class="slds-col slds-size_1-of-1 slds-medium-size_9-of-12 slds-large-size_9-of-12 slds-m-bottom_small"
        >
          <lightning-tabset variant="scoped">
            <lightning-tab label="Services">
              <c-trust-service
                services={services}
                instance={instance}
              ></c-trust-service>
            </lightning-tab>
            <lightning-tab label="Maintenances">
              <c-trustmaintenance
                maintenances={maintenances}
              ></c-trustmaintenance>
            </lightning-tab>
            <lightning-tab label="Incidents">
              <c-trust-incidents incidents={incidents}></c-trust-incidents>
            </lightning-tab>
          </lightning-tabset>
        </div>
      </div>
    </div>
  </template>
</template>
