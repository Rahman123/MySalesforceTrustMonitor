<template>
    <div class="slds-m-top_medium">
        <div class="resultBox">
            <template if:true={showApiResults}>
                <div class="slds-grid">
                    <div class="slds-m-right_medium">
                    <lightning-icon
                        icon-name="standard:search"
                        alternative-text={title}
                        size="large"
                        title={title}
                    >
                    </lightning-icon>
                    </div>
                    <div>
                    <div>
                        <h2 class="slds-text-heading_medium">
                        <b>{title}</b>
                        </h2>
                    </div>
                    <div>
                        {sfdcinstances.length} item
                    </div>
                    </div>
                </div>           
                <template if:true={instances}>
                    <div class="slds-grid slds-m-top_x-large">
                        <div class="slds-m-right_medium">
                        <lightning-icon
                            icon-name="standard:orders"
                            alternative-text="Results"
                            size="large"
                            title="Results"
                        >
                        </lightning-icon>
                        </div>
                        <div>
                        <div>
                            <h2 class="slds-text-heading_medium">Instances</h2>
                        </div>
                        <div>
                            {instances.length} item
                        </div>
                        </div>
                    </div>
                    <div class="slds-grid cardsLayout">
                        <template for:each={instances} for:item="instance">
                        <span key={instance.id}>
                            <c-instance-search-result-tile
                            keyx={instance.keyx}
                            location={instance.instanceloc}
                            environment={instance.environment}
                            is-active={instance.isActive}
                            type={instance.type}
                            alias={instance.alias}
                            instance-key={instance.instanceKey}
                            alias-type={instance.aliasType}
                            is-instance={instance.isInstance}
                            sf-id={instance.sfId}
                            >
                            </c-instance-search-result-tile>
                        </span>
                        </template>
                    </div>
                </template>
                <template if:true={domains}>
                    <div class="slds-grid slds-m-top_x-large">
                        <div class="slds-m-right_medium">
                        <lightning-icon
                            icon-name="standard:orders"
                            alternative-text="Results"
                            size="large"
                            title="Results"
                        >
                        </lightning-icon>
                        </div>
                        <div>
                        <div>
                            <h2 class="slds-text-heading_medium">My Domains</h2>
                        </div>
                        <div>
                            {domains.length} item
                        </div>
                        </div>
                    </div>
                    <div class="slds-grid cardsLayout">
                        <template for:each={domains} for:item="domain">
                        <span key={domain.id}>
                            <c-instance-search-result-tile
                            keyx={domain.keyx}
                            location={domain.location}
                            environment={domain.environment}
                            is-active={domain.isActive}
                            type={domain.type}
                            alias={domain.alias}
                            instance-key={domain.instanceKey}
                            alias-type={domain.aliasType}
                            is-instance={domain.isInstance}
                            sf-id={domain.sfId}>
                            </c-instance-search-result-tile>
                        </span>
                        </template>
                    </div>
                </template>
            </template>
        </div>
    </div>
</template>
