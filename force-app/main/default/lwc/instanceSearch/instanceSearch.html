<template>
  <div class="app slds-p-around_x-large slds-grid_align-center">
    <div>
      <div class="slds-align_absolute-center slds-m-top_small">
        <h1 class="slds-text-heading_large"><b>{title}</b></h1>
      </div>

      <div class="slds-form__row slds-align_absolute-center">
        <div class="slds-form-element">
          <div
            class="slds-form-element__control slds-m-top_large"
            onkeyup={handleKeyUp}
          >
            <lightning-input
              class="searchBox"
              type="search"
              placeholder="Search Instance, Domain, POD, or MID"
              value={inputString}
              onchange={handleKeyChange}
            >
            </lightning-input>
          </div>
        </div>
        <div class="slds-form-element">
          <div class="slds-form-element__control slds-m-top_xx-large">
            <lightning-button
              variant="brand"
              class="slds-m-bottom_none"
              label="Search"
              title="Search"
              icon-name="standard:search"
              onclick={handleSearch}
            >
            </lightning-button>
          </div>
        </div>
      </div>
    </div>

    <div class="slds-grid slds-wrap slds-m-top_medium slds-m-bottom_small">
      <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-order_2 slds-large-order_1">
        <c-instance-favorites-box title="My Favorites">
        </c-instance-favorites-box>
      </div>

      <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-order_1 slds-large-order_2">
        <c-instance-search-result-box 
          sfdcinstances={sfdcinstances} 
          instances={instances} 
          domains={domains}
          title="Search Results"
        >
        </c-instance-search-result-box>
      </div>
    </div>
  </div>
</template>
