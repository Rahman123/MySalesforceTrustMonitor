<template>
    <div class="slds-grid_align-center">
        <div class="slds-m-top_medium">
            <div class="slds-grid slds-scrollable_x">
                <template if:true={isInstance}>                 
                    <lightning-card class="cardSize"  variant="Narrow"  title={cardTitle} icon-name="standard:orders">
                        <lightning-button-group slot="actions">
                            <lightning-button-icon class="actionButtons" icon-name="utility:download"  size="small" variant="brand" alternative-text="Get Status" data-instancekey={keyx} data-keytype="INSTANCE" onclick={getStatus}></lightning-button-icon>
                            <lightning-button-icon class="actionButtons" icon-name="utility:favorite"  size="small" variant="brand" alternative-text="Mark as Favorite"></lightning-button-icon>
                        </lightning-button-group>
                        <!--p class="slds-p-horizontal_small">
                            {keyx} , {location} , {environment} , {isActive} , {type}>
                        </p-->
                    </lightning-card>
                </template>
                <template if:false={isInstance}>                    
                    <lightning-card class="cardSize" variant="Narrow"  title={cardTitle} icon-name="standard:orders">
                        <lightning-button-group slot="actions">
                            <lightning-button-icon class="actionButtons" icon-name="utility:download"  size="small" variant="brand" alternative-text="Get Status" data-instancekey={alias} data-keytype="DOMAIN" onclick={getStatus}></lightning-button-icon>
                            <lightning-button-icon class="actionButtons" icon-name="utility:favorite"  size="small" variant="brand" alternative-text="Mark as Favorite"></lightning-button-icon>
                        </lightning-button-group>
                        <!--p class="slds-p-horizontal_small">
                            {type} , {alias} , {instanceKey} , {aliasType}>
                        </p-->
                    </lightning-card>
                </template>
            </div>
        </div>
    </div>
</template>
